      <!-- Font Awesome for WhatsApp icon -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
      <style>
         /* WhatsApp icon styling */
         .whatsapp-icon {
            position: fixed; /* Make it float */
            top: 70px; /* Distance from the top */
            right: 20px; /* Distance from the right */
            z-index: 1001; /* Ensure it's above other elements */
            background-color: #25D366; /* WhatsApp green background */
            border-radius: 50%; /* Make it circular */
            width: 50px; /* Set width */
            height: 50px; /* Set height */
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); /* Add a subtle shadow */
         }
         .whatsapp-icon a {
            color: white; /* Icon color */
            font-size: 24px; /* Icon size */
            text-decoration: none;
         }
         .whatsapp-icon:hover {
            background-color: #128C7E; /* Darker green on hover */
         }

         /* Mobile-specific styles */
         @media (max-width: 767.98px) {
            /* Ensure the sliding images are the base layer */
            #header {
               position: relative;
               z-index: 1; /* Lower z-index for the sliding images */
            }

            /* Ensure the logo and text are on top of the sliding images */
            .navbar-brand,
            .vcenter {
               position: relative;
               z-index: 1000; /* Higher z-index to appear on top */
            }

            /* Adjust layout for mobile */
            .span12 {
               display: flex;
               flex-direction: column;
            }
            .col-md-6 {
               width: 100%;
            }
            .col-md-6.no-gutter.text-center.fill {
               order: 2; /* Text and logo will appear after the sliding images */
            }
            .col-md-6.no-gutter.text-center {
               order: 1; /* Sliding images will appear first */
            }
            .vcenter {
               text-align: left; /* Align text to the left */
               margin-top: 20px;
            }
         }
      </style>
      </style>
   </head>
